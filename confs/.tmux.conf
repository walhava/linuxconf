# ` is an interesting key for a prefix
# set-option -g prefix `
set-option -g prefix C-a
#set-option -g prefix 'ยง'

bind-key P command-prompt -p 'save history to filename:' -I '~/tmux.history' 'capture-pane -S -32768 ; save-buffer %1 ; delete-buffer'

unbind-key C-b
bind-key C-a last-window
bind-key ` last-window
bind-key a send-prefix
bind-key C-e send-key -R \; clear-history

unbind [
bind C-c copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind -T copy-mode-vi M-y send -X copy-pipe "xclip -i -sel p -f | xclip -i -sel c" \; display-message "copied to system clipboard"


set -g base-index 1

# set-option -g default-terminal "screen-256color"
set-option -g status-keys vi
set-option -g bell-action any
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)
set-option -g visual-bell off

setw -g mode-keys vi
set -g mouse on
setw -g monitor-activity on

# set-option -g status-justify centre
set-option -g status-justify left
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left-length 40

set -g status-left '#[fg=red]#H#[fg=green]:#[fg=white]#S #[fg=green]][#[default]'

# set -g status-right '#[fg=green]][#[fg=white] #T #[fg=green]][ #[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]'
set -g status-right '#[fg=green]][ #[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]'

set -g history-limit 100000

bind r source-file ~/.tmux.conf

set -g default-terminal "screen-256color"
set-window-option -g mode-keys vi

unbind %
bind | split-window -h
bind - split-window -v


bind C-d detach
bind C-f send-keys "find \. \-iname \"\"" Left

set-option -ga terminal-overrides ',*:enacs@:smacs@:rmacs@:acsc@'
